<!-- for mathjax support -->
{% if page.usemathjax %}
<script type="text/javascript">
    MathJax = {
        loader: {
            load: ['[tex]/boldsymbol']
        },
        tex: {
            packages: {'[+]': ['base', 'ams', 'configmacros', 'boldsymbol']},
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            processEscapes: true,
            processEnvironments: true,
            macros: {
                real: "{\\mathbb R}",
                comp: "{\\mathbb C}",
                field: "{\\boldsymbol F}",
                setv: "{V}",
                setw: "{W}",
                setlm: "{\\mathcal L}",
                matm: "{\\mathcal M}",
                minimize: "{\\operatorname*\{minimize\}}",
                maximize:"{\\operatorname*\{maximize\}}",
                argmin:"{\\operatorname*\{argmin\}}",
                argmax:"{\\operatorname*\{argmax\}}",
                KL: ["{\\newcommand*{\\KL}{KL(#1 \\parallel #2)}}", 2], //https://docs.mathjax.org/en/latest/input/tex/macros.html
                // bold: ["{\\bf #1}", 1]
                detm: ["{\\newcommand*{\\detm}{\\left\\lvert #1 \\right\\rvert}}", 1], //usage: \detm{arg}
                roundbr: ["{\\newcommand*{\\roundbr}{\\left( #1 \\right)}}", 1], //usage: \roundbr{arg}, puts round brackets
                diffone: ["{\\newcommand*{\\diffone}{#1^{\\prime}}}", 1], //usage: \diffone{arg}, use for first derivative
                difftwo: ["{\\newcommand*{\\difftwo}{#1^{\\prime\\prime}}}", 1], //usage: \difftwo{arg}, use for double derivative
                diffthree: ["{\\newcommand*{\\diffthree}{#1^{\\prime\\prime\\prime}}}", 1] //usage: \diffthree{arg}, use for triple derivative
            }
        }, // v3 onwards tex2jax is not needed
        svg: {
            fontCache: 'global'
        }
    };
    // window.MathJax = {
      // loader: {load: ['[tex]/boldsymbol']},
      // tex: {packages: {'[+]': ['boldsymbol']}}
    // };
</script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
{% endif %}
